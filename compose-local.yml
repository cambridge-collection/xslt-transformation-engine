services:
  local:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: cdcp-xslt-processing-local
    env_file:
      - env
    environment:
      ENVIRONMENT: local
      TEI_FILE: ${TEI_FILE:-**/*.xml}
      ANT_TARGET: ${ANT_TARGET:-full}
    volumes:
      - out:/tmp/opt/cdcp/out
      - source:/tmp/opt/cdcp/source
    entrypoint: [ "bash", "-c", "-l", "/var/task/local.sh" ]
volumes:
  out:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./out
  source:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./source
